
<div class="container-fluid">
    <div class="row mt-3">
        <div class="offset-2 col-8">
            <section class="example-container mat-elevation-z8" *ngIf="productList && productList.length > 0" tabindex="0">
                <table mat-table [dataSource]="dataSourceTable" matSort >
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    
                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                    </ng-container>

                    <!-- Format Column -->
                    <ng-container matColumnDef="format">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Formato</th>
                        <td mat-cell *matCellDef="let element">{{ element.format }}</td>
                    </ng-container>

                    <!-- Brand Column -->
                    <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                        <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
                    </ng-container>
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef style="text-align: right">Acciones</th>
                        <td mat-cell *matCellDef="let element; let i = index " style="text-align: right">
                        <a class="pointer" (click)="deleteProduct(i)" style="color: #e15639" matTooltip="Eliminar producto">
                            <mat-icon>delete</mat-icon>
                        </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
            </section>
            <h2 *ngIf="productList && productList.length=== 0">No hay productos para mostrar</h2>
        </div>
    </div>
</div>
<div class="fixed-bottom" style="z-index: 1000">
    <app-footer></app-footer>
</div>
