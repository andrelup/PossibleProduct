<mat-toolbar color="secondary">
    <span>Mercadona</span>
    <span class="example-spacer"></span>
    <button *ngIf="!isLogged()" [routerLink]="['/login']"  mat-raised-button color="primary">login</button>
    <div *ngIf="isLogged()">
        <span class="small-text"> {{ getUsername() }} </span>
        <button mat-icon-button (click)="logout()" class="example-icon favorite-icon" >
            <mat-icon>logout</mat-icon>
        </button>    
    </div>
</mat-toolbar>
