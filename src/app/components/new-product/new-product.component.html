<h2>Nuevo producto</h2>
<div class="container-fluid">
    <form [formGroup]="newProductForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="all-width"  floatLabel="always">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" autocomplete="off">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3 all-width">
                    <button (click)="plusPrice()" class="input-group-text">+</button>
                    <input type=number class="form-control"  placeHolder="0,00â‚¬" [value]="priceValue" formControlName="price" >
                    <button (click)="lessPrice()" class="input-group-text">-</button>
                </div>
            </div>
            <div class="col-6">
                <mat-form-field class="all-width"  >
                    <mat-label>Formato</mat-label>
                    <mat-select formControlName="format">
                        <mat-option *ngFor="let item of formatList" [value]="item">
                            {{item}}
                        </mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="all-width"  floatLabel="always">
                    <mat-label>Marca</mat-label>
                    <input matInput formControlName="brand" autocomplete="off">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
