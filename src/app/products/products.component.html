
<div class="container-fluid">
    <div class="row mt-3">
        <div class="offset-2 col-8">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceTable" mat-sort >
                    <!-- Usuario Columna -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mart-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    
                    <!-- Nombre Columna -->
                    <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mart-sort-header>Precio</th>
                    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                    </ng-container>

                    <!-- Apellido Columna -->
                    <ng-container matColumnDef="format">
                        <th mat-header-cell *matHeaderCellDef>Formato</th>
                        <td mat-cell *matCellDef="let element">{{ element.format }}</td>
                    </ng-container>

                    <!-- Sexo Columna -->
                    <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef>Marca</th>
                        <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
                    </ng-container>
                    <!-- Acciones Columna -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element; let i = index " style="text-align: right">
                        <a class="pointer" (click)="deleteProduct(i)" style="color: #e15639" matTooltip="Eliminar usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
            </div>
        </div>
    </div>
</div>
